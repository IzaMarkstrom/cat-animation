<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>CSS cat</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>This is my first try on a CSS made cat</h1>

        <div id="container">
            <div id="cat">
                <div id="face">
                    <div id="ear-L"></div>
                    <div id="ear-R"></div>
                    <div id="innerEar-L"></div>
                    <div id="innerEar-R"></div>
                    <div id="eyelid-L"></div>
                    <div id="eye-L"></div>
                    <div id="eye-R"></div>
                    <div id="pupil-L"></div>
                    <div id="pupil-R"></div>
                    <div id="nose"></div>
                </div>
                <div id="body">
                    <div id="tail"></div>
                </div>
            </div>
        </div>
    </body>
</html>
